<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <label for="input">LaTeX Equation: </label>
    <!-- <input type="text" name="input"> -->
    <br /><textarea rows="10" cols="50" name="input"></textarea> <br /><br />
    <script>
      function toGithubRenderURL() {
        var input = document.getElementsByName("input")[0].value;
        var output =
          '<img src="https://render.githubusercontent.com/render/math?math=' +
          encodeURIComponent(input) +
          '">';
        document.getElementsByName("output")[0].value = output;
        document.getElementById("result").innerHTML = output;
      }
    </script>
    <button onClick="toGithubRenderURL()">Generate GitHub Render URL</button>
    <br /><br />

    <label for="output">The URL is: </label>
    <input type="url" name="output" />
    <br /><br />

    <label for="result">The result is: </label>
    <p id="result"></p>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <p class="mt-5 mb-3 text-muted">&copy; CC-0 Public Domain</p>
  </body>
</html>
